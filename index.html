<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="history">

    </div>
    <div class="calculator">
        <div class="screen">
            <div class="operation"></div>
            <div class="result"></div>
        </div>
        <div class="grid-of-tools">
            <div class="clear tool btn">AC</div>
            <div class="backspace tool btn">⌫</div>
            <div class="sign num btn">±</div>
            <div class="division operator btn">÷</div>
            <div class="seven num btn">7</div>
            <div class="eight num btn">8</div>
            <div class="nine num btn">9</div>
            <div class="multiply operator btn">x</div>
            <div class="four num btn">4</div>
            <div class="five num btn">5</div>
            <div class="six num btn">6</div>
            <div class="subtract operator btn">-</div>
            <div class="one num btn">1</div>
            <div class="two num btn">2</div>
            <div class="three num btn">3</div>
            <div class="add operator btn">+</div>
            <div class="zero num btn">0</div>
            <div class="decimal num btn">.</div>
            <div class="power operator btn">xⁿ</div>
            <div class="equal btn">=</div>
        </div>
    </div>
    
</body>
</html>
